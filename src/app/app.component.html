<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>JossaFit</ion-title>
      <ion-avatar slot="end">
        <img alt="Silhouette of a person's head" src="../assets/img/jossafit.jpg" />
      </ion-avatar>
    </ion-toolbar>
  </ion-header>
  <ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="onMenuClick()" [routerLink]="['/folder']">
        <ion-label>Home</ion-label>
        <ion-icon slot="start" name="home-sharp"></ion-icon>
      </ion-item>

      <ion-item (click)="onMenuClick()" [routerLink]="['/about']">
        <ion-label>About me</ion-label>
        <ion-icon slot="start" name="chatbox-ellipses-sharp"></ion-icon>
      </ion-item>

      <ion-item (click)="onMenuClick()" [routerLink]="['/programs']">
        <ion-label>Fitness programs</ion-label>
        <ion-icon slot="start" name="document-text-sharp"></ion-icon>
      </ion-item>

      <ion-item (click)="onMenuClick()" [routerLink]="['/diet']">
        <ion-label>Diet</ion-label>
        <ion-icon slot="start" name="nutrition-sharp"></ion-icon>
      </ion-item>

      <ion-item (click)="onMenuClick()" [routerLink]="['/contact']">
        <ion-label>Contact</ion-label>
        <ion-icon slot="start" name="mail-sharp"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-button (click)="onMenuClick()" expand="block" fill="clear" shape="round">
          Close
        </ion-button>
      </ion-item>

      </ion-list>
      
      
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
  
</ion-app>

<ion-fab horizontal="start" vertical="bottom" slot="fixed">
  <ion-fab-button color="dark">
    <ion-icon md="chevron-forward-sharp" ios="chevron-forward-sharp"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="end">
    <ion-fab-button href="https://www.facebook.com/StevenJossa" color="light">
      <ion-icon name="logo-facebook"></ion-icon>
    </ion-fab-button>
    <ion-fab-button href="https://www.instagram.com/jossafit_92/" color="light">
      <ion-icon name="logo-instagram"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
